<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>webApi</title>
    <style>
        * {
            font-family: 'Segoe UI', sans-serif;
        }
        .cont {
            display: flex;
            flex-direction: row;
            margin: 2.5vw;
        }
        .login{
            display: flex;
            flex-direction: column;
            width: 20vw;
            margin: 2.5vw;
        }
        
        .newUser {
            display: flex;
            width: 20vw;
            flex-direction: column
        }

        .passLevel {
            border: solid black 0.5px;
            height: 50px;
            width: 180px;
            border-radius: 8px;
        }

    </style>
    <script defer src="home.js"></script>
</head>
<body>
    <div class="cont">
        <div class="login">
            <h1>משתמש רשום</h1>
            <label for="userName1">אימייל</label>
            <input type="email" id="userName1" name="userName1" required />
            <label for="pass1">סיסמא</label>
            <input type="password" id="pass1" name="pass1" required /><br />
            <button onclick="login()">כניסה</button>
            <div class="button"><u>משתמש חדש</u></div>
        </div>

        <div class="newUser">
            <h1>משתמש חדש</h1>
            <label for="userName">אימייל</label>
            <input type="email" id="userName" name="userName1" required />
            <button class="passLevel" onclick="CheckPasswordStrength()">בדוק חוזק סיסמא</button>
            <progress class="progressBar" max="100"></progress>
            <label for="pass">סיסמא</label>
            <input type="password" id="pass" name="pass1" required />
            <label for="firstName">שם פרטי</label>
            <input type="text" id="firstName" name="firstName" required />
            <label for="lastName">שם משפחה</label>
            <input type="text" id="lastName" name="lastName" required /><br />
            <button onclick="GetIn()">רישום</button>
        </div>
    </div>

</body>
</html>
